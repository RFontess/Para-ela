<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site especial para a pessoa mais especial da minha vida">
    <title>Para Minha Namorada</title>
    <link rel="stylesheet" href="style.css">

    <!-- Ícone UNIVERSAL para PCs (.ico) -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Ícone para iPhone/iPad (PNG 180x180) -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Ícone para Android (PNG 192x192 ou 512x512) -->
    <link rel="icon" sizes="512x512" href="android-chrome-512x512.png">

</head>
<body>
    <header class="cabecalho">
        <h1>Para Minha <span>Vidinha</span></h1>
    </header>

    <main class="conteudo-principal">

    <section class="titulo">
        <h1>RAFAEL E ANA</h1>
    </section>

<!-- Terminar de colocar os alt da foto-->
    <section class="fotos">
        <img id="principal" src="./FOTOS/foto1.jpg" alt="Como tudo começou">
        <img src="./FOTOS/foto2.jpg" alt="Como tudo começou">
        <img src="./FOTOS/foto3.jpg" alt="Como tudo começou">
        <img src="./FOTOS/foto4.jpg" alt="Como tudo começou">
        <img src="./FOTOS/foto5.jpg" alt="Quando eu já tinha certeza que era você">
    </section>

    <section class="fotoscrianca">
        <img id="anacrianca" src="./FOTOS/anacrianca.jpg" alt="belezinha">
        <p>Quem diria em?</p>
        <img id="eucrianca"  src="./FOTOS/eucrianca.jpg" alt="eu">

    </section>

    <section class="contador">
        <h1>Sou apaixonado por você faz:</h1>
        <div id="timer"></div>
    </section>

    <section class="video">

    </section>

    </main>

    <footer class="rodape">
        <p>Feito para minha princesa com Amor❤️</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
